<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="style.css" />
		<title>Segundo Proyecto Final</title>
	</head>
	<body class="body">
		<div class="container">
			<header class="d-flex justify-content-center rounded">
				<h1>GUITAR CENTER</h1>
			</header>
			<div class="darkBtn">
				<button id="darkMode" class="rounded-pill">Dark Mode</button>
			</div>
			<div class="main_shop border border-success rounded">
				<ul
					id="myList"
					class="row list-group list-group-horizontal"
				></ul>
				<p></p>
			</div>

			<div class="carrito_title">
				<h3>Tus guitarras:</h3>
			</div>
			<table class="table table-stripped">
				<thead>
					<tr>
						<th scope="col">ID</th>
						<th scope="col">GUITARRA</th>
						<th scope="col">PRECIO</th>
					</tr>
				</thead>
				<tbody id="tMain"></tbody>
			</table>
			<div class="row border border-success rounded">
				<div class="col-12 total_shop">
					<p class="carritoTotal d-flex align-items-center fw-bold">
						TOTAL $ <span class="carritoTotalFinal"></span>
					</p>
				</div>
			</div>
			<!--Finalizar Compra-->
			<div class="container_btn">
				<button
					id="btnFinalizarCompra"
					type="button"
					class="btn btn-primary"
				>
					Check Out
				</button>
				<!--Vaciar Carrito-->
				<button id="btnBorrar" type="button" class="btn btn-warning">
					Vaciar Carrito
				</button>

				<button id="btnProx" type="button" class="btn btn-danger">
					Pr√≥ximos Lanzamientos!
				</button>

				<!--Proximos lanzamientos-->
				<section id="prox" class="proximos"></section>
			</div>
		</div>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
			crossorigin="anonymous"
		></script>
		<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
		<script src="guitarras.js"></script>
		<script src="script.js"></script>
	</body>
</html>
